<body>
<header id="header"></header>

<div class="container">

    <div class="panel panel-success">
        <div class="panel-heading">留言板</div>
        <div class="panel-body">
            <div class="row" style="margin-bottom: 20px;">
                <div class="form">
                    <div class="col-md-3 col-sm-12 form-group">
                        <input type="text" class="form-control" placeholder="君の名は" id="guestbook-name">
                    </div>
                    <!--<div class="col-md-3 col-sm-12 form-group">
                        <input type="email" class="form-control" placeholder="你的邮箱" id="guestbook-email">
                    </div>-->
                    <div class="col-md-12 col-sm-12 form-group">
                        <!--<textarea class="form-control"  placeholder="不留点什么嘛~~~~" rows="3" style="resize:none;" id="comment-content"></textarea>-->
                        <div class="form-control" contenteditable="true" id="guestbook-content"  style="height: 91px"></div>
                    </div>
                    <div class="col-md-12 col-sm-12 text-right">
                        <button id="btn" class="btn btn-sm btn-default pull-left">表情:)</button>
                        <button type="button" class="btn btn-default" onclick="ajaxInsertGuestbook()">发表</button>
                    </div>
                </div>
                <script src="static/jqueryEmoji/lib/script/highlight.pack.js"></script>
                <script>hljs.initHighlightingOnLoad();</script>
                <script src="static/jqueryEmoji/lib/script/jquery.mousewheel-3.0.6.min.js"></script>
                <script src="static/jqueryEmoji/lib/script/jquery.mCustomScrollbar.min.js"></script>
                <script src="static/jqueryEmoji/src/js/jquery.emoji.js"></script>
                <script>
                        $("#guestbook-content").emoji({
                            button: "#btn",
                            showTab: false,
                            animation: 'slide',
                            position: 'bttomRight',
                            icons: [{
                                name: "QQ表情",
                                path: window.location.protocol+"//"+window.location.host+"/static/jqueryEmoji/dist/img/qq/",
                                maxNum: 91,
                                excludeNums: [41, 45, 54],
                                file: ".gif"
                            }]
                        });

                </script>
            </div>
        </div>
    </div>

    <div class="panel panel-info" style="height: 600px;">
        <!-- Default panel contents -->
        <div class="panel-heading">留言列表</div>
        <!-- List group -->
        <ul class="list-group" style="height: 550px;overflow: auto;" id="guestbookList">

                        </div>
                    </div>
                </div>
            </li>-->

</div>
