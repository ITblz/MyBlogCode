<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>文章管理</title>
</head>
<body>
<div class="panel-body" style="padding-bottom:0px;">
    <div id="articleList-table-toolbar" class="btn-group">
        <button id="articleList-table_btn_add" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
        <button id="articleList-table_btn_edit" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
        </button>
        <button id="articleList-table_btn_delete" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
        </button>
        <button id="articleList-table_btn_detail" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-new-window" aria-hidden="true"></span>详情
        </button>
    </div>
    <table id="articleListTable"></table>
</div>
<!--展示文章详情的模态框 -->
<div class="modal fade" id="modal-articleList-detail" tabindex="-1" role="dialog"  aria-hidden="true" >
    <div class="modal-dialog" style="pointer-events: auto;">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                <h4 class="modal-title" id="detail-title">文章标题</h4>
            </div>
            <div class="modal-body" id="detail-content"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<script src="/static/back/backjs/utils.js"></script>
<script src="/static/back/backjs/articleList.js"></script>
</body>
</html>
