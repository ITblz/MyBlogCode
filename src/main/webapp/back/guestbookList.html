<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>留言列表</title>
</head>
<body>
<div class="panel-body" style="padding-bottom:0px;">

    <div id="guestbookTable-toolbar" class="btn-group">
        <button id="btn_guestbook_edit" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>审核
        </button>
        <button id="btn_guestbook_delete" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
        </button>
    </div>
    <table id="guestbookTable" style="table-layout: fixed;"></table>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="modal-guestbook-check" tabindex="-1" role="dialog"  aria-hidden="true" >
    <div class="modal-dialog" style="pointer-events: auto;">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                <h4 class="modal-title" id="myModalLabel">审核评论</h4>
            </div>
            <div class="modal-body">
                <h4>
                    请问是否让所选数据通过审核？
                </h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="btn-checked" onclick="changeChecked()">通过</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<script src="/static/back/backjs/utils.js"></script>
<script src="/static/back/backjs/guestbookList.js"></script>
</body>
</html>
