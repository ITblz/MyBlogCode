<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>列表</title>
</head>
<body>
<div class="panel-body" style="padding-bottom:0px;">

    <div id="sortTable-toolbar" class="btn-group">
        <button id="sortTable-toolbar-btn-add" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
        <button id="sortTable-toolbar-btn-edit" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
        </button>
        <button id="sortTable-toolbar-btn-delete" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
        </button>
    </div>
    <table id="sortTable" style="table-layout: fixed;"></table>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="modal-sort-add" tabindex="-1" role="dialog"  aria-hidden="true" >
    <div class="modal-dialog" style="pointer-events: auto;">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                <h4 class="modal-title" id="myModalLabel">添加新的分类</h4>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" id="add-sort-text" name="username" placeholder="请输入新的主题名称">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" onclick="addData('sort')">添加</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<div class="modal fade" id="modal-sort-edit" tabindex="-1" role="dialog"  aria-hidden="true" >
    <div class="modal-dialog" style="pointer-events: auto;">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                <h4 class="modal-title">修改分类名称</h4>
            </div>
            <div class="modal-body">
                    <input type="text" class="form-control" id="edit-sort-text" name="username" placeholder="请输入新的主题名称">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" onclick="editData('sort')">修改</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<script src="/static/back/backjs/ajax-table.js"></script>
<script src="/static/back/backjs/general-table.js"></script>
<script src="/static/back/backjs/sortList.js"></script>
</body>
</html>
